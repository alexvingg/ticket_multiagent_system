version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ticket_system_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ticket_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ticket_pass_2024}
      POSTGRES_DB: ${POSTGRES_DB:-ticket_system}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      TZ: America/Sao_Paulo
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./docker-data/postgress:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - ticket_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ticket_admin} -d ${POSTGRES_DB:-ticket_system}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  ticket_network:
    driver: bridge
    name: ticket_system_network